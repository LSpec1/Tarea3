<ul class="container-fluid">
  <li class="media border m-5" *ngFor= "let noticia of listaNoticias">
    <img class="m-5 rounded d-block" src={{noticia.url}}>
    <div class="media-body m-5">
      <h1>{{noticia.titulo}}</h1>
      <h3>{{noticia.cuerpoCarta}}</h3>
      <footer class="blockquote-footer">Categoria: {{noticia.categoria}} / Hecho por: {{noticia.autor}} | {{noticia.fecha}}</footer>
      <button class="btn mt-5" [routerLink]="['/detalleNoticia',noticia.id]" routerLinkActive="router-link-active" [ngClass]="{
      'blue' : noticia.categoria == 'Mundo',
      'dark_blue': noticia.categoria == 'Salud',
      'red' : noticia.categoria == 'Tecnologia',
      'dark_red' : noticia.categoria == 'Deportes',
      'green' : noticia.categoria == 'Entretenimiento',
      'purple' : noticia.categoria == 'Economia',
      'grey' : noticia.categoria == 'Otro'
      }">Ver mas</button>
    </div>
  </li>
</ul>
