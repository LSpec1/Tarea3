<div class='container'>
  <blockquote class="block text-muted mt-3">Publicado el: {{Noticia.fecha}}</blockquote>
  <blockquote class="block text-muted">Hecho por: {{Noticia.autor}}</blockquote>
  <img class="img-fluid rounded mx-auto d-block" src={{Noticia.url}}>
  <h1 class="mt-5 border-bottom" style="font-size: 32px;">{{Noticia.titulo}}</h1>
  <blockquote class="mt-5"> {{Noticia.cuerpoTotal}}</blockquote>
</div>
